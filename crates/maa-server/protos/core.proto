syntax = "proto3";

package core;

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

service Core {
  rpc LoadCore(CoreConfig) returns (google.protobuf.BoolValue);
  rpc UnloadCore(google.protobuf.Empty) returns (google.protobuf.BoolValue);
}

message CoreConfig{
  StaticOptions static_ops = 1;
  LogOptions log_ops = 2;

  message StaticOptions{
    bool cpu_ocr = 1;
    optional uint32 gpu_ocr = 2;
  }

  message LogOptions{
    LogLevel level = 1;
    string path = 2;
  }

  enum LogLevel{
    Silent = 0;
    Error = 1;
    Warn = 2;
    Info = 3;
    Debug = 4;
    Trace = 5;
  }
}

