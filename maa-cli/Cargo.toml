[package]
name = "maa-cli"
authors = ["Loong Wang <wangl-cc@outlook.com>"]
version = "0.4.0"
edition = "2021"
readme = "../README-EN.md"
description = "A simple CLI for MAA (MaaAssistantArknights)"
repository.workspace = true
license.workspace = true

[features]
default = ["cli_installer", "core_installer"]
core_installer = ["extract_helper"]
cli_installer = ["extract_helper"]
extract_helper = ["flate2", "tar", "zip"]

[[bin]]
name = "maa"
path = "src/main.rs"

[dependencies]
maa-sys = { path = "../maa-sys", features = ["runtime"] }

directories = "5"
paste = "1"
anyhow = "1"
signal-hook = "0.3.17"
dunce = "1.0.4"
lazy_static = "1.4.0"

clap = { version = "4.4", features = ["derive"] }
clap_complete = { version = "4.4" }

toml = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9.25"

prettytable = { version = "0.10.0", default-features = false }

# Dependencies used to donwload files
indicatif = { version = "0.17.7" }
futures-util = { version = "0.3.28" }
sha2 = { version = "0.10.7" }
digest = { version = "0.10.7" }
semver = { version = "1.0.19", features = ["serde"] }
# Dependencies used to extract files
flate2 = { version = "1", optional = true }
tar = { version = "0.4.40", optional = true }

[dependencies.chrono]
version = "0.4.31"
default-features = false
features = ["std", "clock", "serde"]

# Dependencies used to extract files
[dependencies.zip]
version = "0.6.6"
optional = true
default-features = false
features = ["deflate"]

# Dependencies used to download files
[dependencies.tokio]
version = "1.31"
default-features = false
features = ["rt"]

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["rustls-tls", "blocking", "stream", "json"]

[dev-dependencies]
serde_test = "1.0.176"

[target.'cfg(windows)'.dependencies.windows-sys]
version = "0.48.0"
features = ["Win32_System_LibraryLoader"]
