name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "maa-cli/**"
      - "maa-sys/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "maa-cli/**"
      - "maa-sys/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/ci.yml"

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Rust
        run: |
          rustup component add clippy rustfmt
      - name: Lint (clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Lint (rustfmt)
        run: cargo fmt --all --check

  build:
    name: Build and test
    needs: lint
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          # - windows-latest
        arch:
          - x86_64
          - aarch64
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup target
        id: target
        run: |
          if [ "${{ matrix.arch }}" = "aarch64" ]; then
            cargo install cross
            echo "CARGO_CMD=cross" >> "$GITHUB_ENV"
          else
            echo "CARGO_CMD=cargo" >> "$GITHUB_ENV"
          fi
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            CARGO_BUILD_TARGET="${{ matrix.arch }}-apple-darwin"
          else
            CARGO_BUILD_TARGET="${{ matrix.arch }}-unknown-linux-gnu"
          fi
          rustup target add $CARGO_BUILD_TARGET
          echo "CARGO_BUILD_TARGET=$CARGO_BUILD_TARGET" >> $GITHUB_ENV
      - name: Build (maa-cli)
        run: |
          $CARGO_CMD build --package maa-cli --locked --target $CARGO_BUILD_TARGET
      - name: Install MaaCore
        if: matrix.arch == 'x86_64' || matrix.os == 'ubuntu-latest'
        env:
          MAA_API_URL: https://github.com/MaaAssistantArknights/MaaRelease/raw/main/MaaAssistantArknights/api/version
        run: |
          $CARGO_CMD run install beta
      - name: Show installation and setup environment
        if: matrix.arch == 'x86_64' || matrix.os == 'ubuntu-latest'
        run: |
          ls -l "$(cargo run dir library)"
          ls -l "$(cargo run dir resource)"
          echo "MAA_CORE_DIR=$(cargo run dir library)" >> $GITHUB_ENV
          echo "DYLD_FALLBACK_LIBRARY_PATH=$(cargo run dir library)" >> $GITHUB_ENV
      - name: Test (maa-cli)
        if: matrix.arch == 'x86_64' || matrix.os == 'macos-latest'
        run: |
          $CARGO_CMD test --package maa-cli --locked --target $CARGO_BUILD_TARGET
      - name: Try run
        if: matrix.arch == 'x86_64' || matrix.os == 'macos-latest'
        run: |
          $CARGO_CMD run --package maa-cli --locked --target $CARGO_BUILD_TARGET -- version
      - name: Test (maa-sys, static)
        if: matrix.arch == 'x86_64' || matrix.os == 'macos-latest'
        run: |
          $CARGO_CMD test --package maa-sys --locked --target $CARGO_BUILD_TARGET
